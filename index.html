<body>
<script>


    let firstNumber=+prompt("write your first number");
    let operator=prompt("write your operator");
    let secondNumber=+prompt("write your second  number");

    function sum( firstNumber,secondNumber, operator) {
        switch (operator){
            case "+":
                return firstNumber+secondNumber;
            case "-":
                return firstNumber-secondNumber;

            case "/":
                return firstNumber/secondNumber;

            case "*":
                return firstNumber*secondNumber;
        }
    }
    alert (sum (firstNumber,secondNumber, operator));








</script>
